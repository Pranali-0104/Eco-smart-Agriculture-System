<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Watering Recommendation</title>
</head>
<body>
  <h1>Plant Watering Recommendation</h1>
  <p>Enter your sensor value to get a watering recommendation for your plant:</p>
  <form action="/predict" method="post">
    <label for="sensor_value">Sensor Value:</label>
    <input type="number" id="sensor_value" name="sensor_value" required>
    <br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
